<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Satellite Orbiting Earth</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #orbit-system {
            position: relative;
            width: 18em;
            height: 18em;
        }

        .system {
            position: relative;
            width: 100%;
            height: 100%;
            
            transform: rotateX(75deg) rotateY(-30deg);
            transform-style: preserve-3d;
        }

        .planet, .satellite-orbit, .satellite {
            position: absolute;
            top: 50%;
            left: 50%;
            
            transform-style: preserve-3d;
        }

        .planet {
            width: 9em;
            height: 9em;
            margin-top: -4.5em;
            margin-left: -4.5em;
            
            border-radius: 50%;
            background-image: url('https://www.solarsystemscope.com/textures/download/8k_earth_daymap.jpg');
            background-size: 18em 9em;
            background-repeat: repeat-x;
            animation: rotateEarth 20s linear infinite;
            box-shadow: 0 0 30px rgba(30, 144, 255, 0.5), inset 8px 0 20px 2px rgba(0, 0, 0, 0.5), inset -3px 0 6px 1px rgba(255, 255, 255, 0.2);
            
            transform: rotateY(30deg) rotateX(-75deg);
        }

        @keyframes rotateEarth {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -18em 0;
            }
        }

        .satellite-orbit {
            width: 16em;
            height: 16em;
            margin-top: -8em;
            margin-left: -8em;
            
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            
            animation-name: orbit;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .satellite {
            top: 100%;
            width: 2em;
            height: 1.2em;
            margin-top: -0.6em;
            margin-left: -1em;
            
            background: linear-gradient(45deg, #5a6268, #a0a0a0);
            border-radius: 0.4em;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.5), inset 0 0 5px rgba(0, 0, 0, 0.3);
            border: 1px solid #d3d3d3;
            
            animation-name: invert-orbit;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .solar-panel {
            position: absolute;
            width: 2.5em;
            height: 0.6em;
            background: linear-gradient(45deg, #2c3e50, #4b5e6a);
            top: 50%;
            transform: translateY(-50%);
            border-radius: 0.2em;
            border: 1px solid #666;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            background-image: linear-gradient(45deg, #2c3e50 25%, #4b5e6a 25%, #4b5e6a 50%, #2c3e50 50%, #2c3e50 75%, #4b5e6a 75%);
            background-size: 0.5em 0.5em;
        }

        .solar-panel.left {
            left: -2.2em;
        }

        .solar-panel.right {
            right: -2.2em;
        }

        .antenna {
            position: absolute;
            top: -0.5em;
            left: 50%;
            width: 0.2em;
            height: 0.8em;
            background: #a0a0a0;
            transform: translateX(-50%);
            border-radius: 0.1em;
        }

        .dish {
            position: absolute;
            bottom: -0.8em;
            left: 50%;
            width: 1em;
            height: 0.5em;
            background: radial-gradient(circle at center, #b0b0b0 30%, #707070);
            border-radius: 50% 50% 0 0;
            transform: translateX(-50%);
            border: 1px solid #888;
        }

        .waves {
            position: absolute;
            top: 0.6em;
            left: 50%;
            transform: translateX(-50%);
        }

        .wave {
            position: absolute;
            border: 1px solid rgba(74, 144, 226, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: emit 2s ease-out infinite;
        }

        .wave:nth-child(1) {
            width: 0;
            height: 0;
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            width: 0;
            height: 0;
            animation-delay: 0.5s;
        }

        .wave:nth-child(3) {
            width: 0;
            height: 0;
            animation-delay: 1s;
        }

        @keyframes emit {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 5em;
                height: 5em;
                opacity: 0;
            }
        }

        @keyframes orbit {
            0% {
                transform: rotateZ(0deg);
            }
            100% {
                transform: rotateZ(360deg);
            }
        }

        @keyframes invert-orbit {
            0% {
                transform: rotateZ(360deg) rotateY(30deg) rotateX(-75deg);
            }
            100% {
                transform: rotateZ(0deg) rotateY(30deg) rotateX(-75deg);
            }
        }
    </style>
</head>
<body>
    <div id="orbit-system">
        <div class="system">
            <div class="satellite-orbit">
                <div class="satellite">
                    <div class="solar-panel left"></div>
                    <div class="solar-panel right"></div>
                    <div class="antenna"></div>
                    <div class="dish"></div>
                    <div class="waves">
                        <div class="wave"></div>
                        <div class="wave"></div>
                        <div class="wave"></div>
                    </div>
                </div>
            </div>
            <div class="planet"></div>
        </div>
    </div>
</body>
</html>
